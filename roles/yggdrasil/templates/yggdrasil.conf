{
  "Peers": [
{% for peer in yggdrasil_peers %}
    "{{ peer }}",
{% endfor %}
  ],
  "InterfacePeers": {},
  "Listen": "{{ yggdrasil_listen }}",
  "AdminListen": "unix:///var/run/yggdrasil.sock",
  "MulticastInterfaces": [
    ".*"
  ],
  "AllowedEncryptionPublicKeys": [],
  "EncryptionPublicKey": "{{ yggdrasil_encryption_public_key }}",
  "EncryptionPrivateKey": "{{ yggdrasil_encryption_private_key }}",
  "SigningPublicKey": "{{ yggdrasil_signing_public_key }}",
  "SigningPrivateKey": "{{ yggdrasil_signing_private_key }}",
  "LinkLocalTCPPort": 0,
  "IfName": "auto",
  "IfTAPMode": false,
  "IfMTU": 65535,
  "SessionFirewall": {
    "Enable": false,
    "AllowFromDirect": true,
    "AllowFromRemote": true,
    "AlwaysAllowOutbound": true,
    "WhitelistEncryptionPublicKeys": null,
    "BlacklistEncryptionPublicKeys": null
  },
  "TunnelRouting": {
    "Enable": false,
    "IPv6Destinations": null,
    "IPv6Sources": null,
    "IPv4Destinations": null,
    "IPv4Sources": null
  },
  "SwitchOptions": {
    "MaxTotalQueueSize": 4194304
  },
  "NodeInfoPrivacy": false,
  "NodeInfo": {
    "owner": "Alex Kotov",
    "email": "kotovalexarian@gmail.com"
  },
}
