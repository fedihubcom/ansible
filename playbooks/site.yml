---
- hosts: all
  module_defaults:
    apt:
      force_apt_get: true
      update_cache: true
      cache_valid_time: 86400
  roles:
    - kotovalexarian.common

- hosts: articles.crypto-libertarian.com
  module_defaults:
    apt:
      force_apt_get: true
      update_cache: true
      cache_valid_time: 86400
  roles:
    - rvm.ruby
    - kotovalexarian.rails

- hosts: wiki.crypto-libertarian.com
  module_defaults:
    apt:
      force_apt_get: true
      update_cache: true
      cache_valid_time: 86400
  tasks:
    - name: Install system packages
      apt:
        name:
          - php-apcu
          - php-cli
          - php-common
          - php-curl
          - php-fpm
          - php-gd
          - php-intl
          - php-mbstring
          - php-pgsql
          - php-soap
          - php-xml
          - php-xmlrpc
          - php-zip
    - name: Configure PHP-FPM
      lineinfile:
        path: /etc/php/7.3/fpm/php.ini
        regexp: '{{ item.regexp }}'
        line: '{{ item.line }}'
      with_items:
        - regexp: '^;?file_uploads ?='
          line: 'file_uploads = On'
        - regexp: '^;?allow_url_fopen ?='
          line: 'allow_url_fopen = On'
        - regexp: '^;?memory_limit ?='
          line: 'memory_limit = 256M'
        - regexp: '^;?upload_max_filesize ?='
          line: 'upload_max_filesize = 100M'
        - regexp: '^;?max_execution_time ?='
          line: 'max_execution_time = 360'
        - regexp: '^;?cgi.fix_pathinfo ?='
          line: 'cgi.fix_pathinfo = 0'
