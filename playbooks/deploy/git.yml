---
- hosts: git.crypto-libertarian.com
  module_defaults:
    apt:
      force_apt_get: true
      update_cache: true
      cache_valid_time: 86400
  roles:
    - kotovalexarian.common
  tasks:
    - name: Install system packages
      apt:
        name: cgit
    - name: Create directory for git repositories
      file:
        state: directory
        path: /var/lib/git
        owner: root
        group: root
        mode: 'u=rwx,g=rwx,o=rx'
    - name: Install cgit configuration
      copy:
        src: ../../files/cgitrc
        dest: /etc/cgitrc
        owner: root
        group: root
        mode: 'u=rw,g=r,o=r'
