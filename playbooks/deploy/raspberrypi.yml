---
- hosts: raspberrypi
  module_defaults:
    apt:
      force_apt_get: true
      update_cache: true
      cache_valid_time: 86400
  roles:
    - kotovalexarian.common
  tasks:
    - name: Install system packages
      apt:
        name: miniupnpc

    - name: Install cron jobs
      template:
        src: ../../templates/crypto_libertarian.cron
        dest: /etc/cron.d/crypto_libertarian
        owner: root
        group: root
        mode: 'u=rw,g=r,o='
